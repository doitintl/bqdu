<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="initial-scale=1"/>
    <script src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <script src="app.js"></script>
</head>

<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="left">
        <strong>BQ&nbsp</strong><strong>D</strong>isk&nbsp<strong>U</strong>sage</h1>

    <h2 class="md-toolbar-tools" layout-align="end center">{{email}}</h2>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <div layout="column" layout-align="center center" style="height: 100px;">
            <md-select ng-model="projectId" style="min-width: 285px;">
                <md-select-label>{{projectId||timeoutMsg}}</md-select-label>
                <md-option ng-value="project" ng-repeat="project in projectList|orderBy">{{project}}</md-option>
            </md-select>
        </div>

        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="analyze()" ng-disabled="!projectId">Analyze Me</md-button>
        </section>

        <div ng-show="showProgress" ng-init="showProgress=false" layout="column" layout-margin style="padding:25px;">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>
        <br>

    </md-sidenav>

    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div id="chart_div" style="width: 100%; height: 700px;"></div>
        </md-content>

        <h2>BQDU</h2>
        <button id="auth_button" onclick="auth();">Login</button>
        <div id="client_initiated"></div>
        <button id="projects_button" style="display:none;" onclick="showProjects();">Show Projects</button>
        <button id="dataset_button" style="display:none;" onclick="showDatasets();">Show datasets</button>
        <button id="table_info_button" style="display:none;" onclick="getTablesInfo();">Get Table Info</button>

        <div id="result_box"></div>




    </div>
</div>

</body>
</html>
