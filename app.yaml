version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /styles.css
  static_files: styles.css
  upload: styles.css

- url: /app.js
  static_files: app.js
  upload: app.js

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico